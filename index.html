<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link pureCss here>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <container class="homePage" id="homePage">
        <!--each page will have same header styling-->
        <h1 class="header">Just A Few Brews Finder</h1>

        <!--Beer image will only be on home page-->


        <p style="text-align:center;"><img id="beerImgOne" src="Assets/pexels-engin-akyurt-1552630 (1).jpg"  alt="Picture of a nice cold beer"></p>


        <!--Will Kanye quote can be constant or static -->
        <div class="outerBox">
        <div class="insideBox">
        <p class="quoteKanye">Insert quote here</p>
        </div></div>
        <br>

        <div class="outerBox">
        <div class="insideBox">
        <p id = directions>Click below to find a brewery using your city, state, or zip code. Enjoy the Kanye inspiration. HAPPY DRINKING!</p>
        </div></div>
        <br>

        <button class= "btnStart" id="startBtn">Start Here</button>
    </container>

    <container class="inputPage hide" id="inputPage">
        <h1 class="header">Enter One Or More</h1>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <label for="city">City</label>
                <input type="city" id="city" placeholder="city" />
                <label for="stacked-state">State</label>
                <select id="stacked-state">
                    <option>ALABAMA</option>
                    <option>ALASKA</option>
                    <option>ARKANSAS</option>
                    <option>CALIFORNIA</option>
                    <option>COLORODO</option>
                    <option>CONNECTICUT</option>
                    <option>DELAWARE</option>
                    <option>FLORIDA</option>
                    <option>GEORGIA</option>
                    <option>HAWAII</option>
                    <option>IDAHO</option>
                    <option>ILLINOIS</option>
                </select>
                <label for="zip">ZipCode</label>
                <input type="zip" id="zip" placeholder="zip"> 
             </fieldset>
        </form>

        <div>
        <img src="Assets/kanye bear.png" style="float:left" width="75" height="75">
        <img src="Assets/PngItem_58706.png" style="float:left" width="75" height="75">
        <img src="Assets/PngItem_3713836.png" style="float:left" width="75" height="75">
        <img src="Assets/PngItem_59894.png" style="float:left" width="75" height="75">
        </div>
        <br>
        
        <button class= "btn">Get Breweries</button>
        <br>
    </container>

    <container class="resultsPage hide" id="resultsPage">
        <h1 class="header">Brew Recomendations</h1>

        <!--Will this be a constant? Can we have this class in two spots?-->    
        <p class = "quoteKanye" style="text-align:center">Kanye quote here</p>
        <br>

        <!--Not sure how to display results-->
        <div class ="serchResultName" style="text-align:center">Name</div>
        <div class ="serchResultAddress" style="text-align:center">Address</div>
        <div class ="serchResultURL" style="text-align:center">URL</div>
    </container>

    <container class="noResultsPage hide" id="noResultsPage">
        <h1 class="header">Sorry! No breweries matching that search. Please try again!</h1>
      
        <p style="text-align:center"><img id="sadKanye" src="Assets/PngItem_1391165.png" alt="Disapointed Kanye"></p>

        <br>
        
        <button class= "btnBack">Go Back</button>
    </container>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
